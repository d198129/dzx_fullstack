<script>
  let url = 'http://www.baidu.com/s?keyword=js&lang=java';
  //url 由什么组成
  // {
  //   keyword:'js',
  //   lang:'java'
  // }
  function parseQuery(url) {
    let obj = {};
    let isQuery = url.indexOf('?') >= 0;
    if(isQuery) {
      let queryString = url.slice(url.indexOf('?')+1);
      console.log(typeof queryString);
      let querys = queryString.split('&');
      querys.forEach(kv => {
        //[key,value],
        let [k,v] = kv.split('=');
        obj[k] = v;
      })
    }
    console.log(obj);
    return obj;
  }
  function parseProtoCol(url) {
    return url.split(':')[0];
  }
  parseQuery(url);
