<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="position: relative;">
        1
        <div style="transform: translate3d(0,0,0);">
            2
            <div style="position: absolute;left: 0;top: 0;">3</div>
        </div>
    </div>
    <script>
        //package.json
        ['2.3.4', '2.3.5', '2.3.4.1', '1.9']

        function compare(str1, str2) {
            let arr1 = str1.split('.'),
                arr2 = str2.split('.');
            let len = Math.max(arr1.length, arr2.length);
            for (i = 0; i < len; i++) {
                let a = arr1[i] ? arr1[i] : 0;
                let b = arr2[i] ? arr2[i] : 0;
                a = Number(a);
                b = Number(b);
                if (a > b) {
                    return 1;
                } else if (a < b) {
                    return -1;
                }
            }
            return 0;
        }
    </script>
</body>

</html>
