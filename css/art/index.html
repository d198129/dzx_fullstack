<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1::before {
      content: attr(data-name);
    }
    h1::after {
      content: attr(class);
    }
  </style>
</head>
<body>
  <h1 class="hello" data-name="玩转css的艺术"></h1>
  <script>
    const helloVue = document.querySelector('.hello');
    console.log(helloVue.getAttribute('data-name'));
    console.log(helloVue.dataset.name);
    // helloVue.textContent = helloVue.dataset.name;
  </script>
</body>
</html>
