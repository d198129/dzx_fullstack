<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/weui/2.3.0/style/weui.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2127667_trsggakfqn.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="movie">
        <div class="movie-head">
            <i class="iconfont icon-fanhui"></i>
            <span class="title">影片详情</span>
        </div>
        <div class="movie-info">
            <div class="movie-info__desc">
                <div class="info-pic">
                    <img src="https://p0.meituan.net/movie/202ea88abd2abf2aa1964487d61edab64556414.jpg@300w_414h
                    " alt="">
                </div>
                <div class="info-container">
                    <h2 class="name">我和我的家乡</h2>
                    <p class="type">剧情，喜剧<span></span></p>
                    <p class="timer">中国大陆 / 153分钟</p>
                    <p class="paly-time">2020-10-01 08:00 中国大陆上映</p>
                    <div class="btn-wrap">
                        <div class="flex" id="watch"><i class="iconfont icon-aixin"></i>想看</div>
                        <div class="flex"><i class="iconfont icon-wujiaoxing"></i>看过</div>
                    </div>
                </div>
            </div>
            <div class="movie-info__rate">
                <div class="rate-title">
                    <div class="rate-title__left">猫眼购票评分</div>
                    <div class="rate-title__right">
                        <span class="want">12234421</span>人想看
                        <span class="watched">123312</span>人看过
                    </div>
                </div>
                <div class="rate-detail">
                    <div class="rate-detail__left">
                        <div class="grade">
                            <h2>9.2</h2>
                            <p><span>1244324</span>人评</p>
                        </div>
                        <div class="star">
                            <ui>
                                <li class="list"></li>
                                <li class="list"></li>
                                <li class="list"></li>
                                <li class="list"></li>
                                <li class="list"></li>
                            </ui>
                        </div>
                    </div>
                    <div class="rate-detail__right">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="movie-desc"></div>
        <!-- toast -->
        <div id="toast">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                <p class="weui-toast__content">已标记为想看</p>
            </div>
        </div>

    </div>
    <script>
        var watchBtn = document.getElementById('watch');
        var toast = document.getElementById('toast');
        var heart = document.querySelector('.icon-aixin');
        var toastContent = document.querySelector('.weui-toast__content');
        var p = true;
        watchBtn.addEventListener('click', function() {
            toast.style.display = 'block';
            if (p) {
                heart.style.color = 'red';
                toastContent.innerHTML = '已标记为想看';
            } else {
                heart.style.color = '#fff';
                toastContent.innerHTML = '已取消想看';
            }
            setTimeout(function() {
                toast.style.display = 'none';
            }, 2000)
            p = !p;
        })
    </script>
</body>

</html>
