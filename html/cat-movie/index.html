                <p class="weui-toast__content">已标记为想看</p>

            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">

                <p class="weui-toast__content1">已标记为看过</p>

    <script>
        var watchBtn = document.getElementById('watch');
        var watchedBtn = document.getElementById('watched');
        var toast = document.getElementById('toast');
        var toast1 = document.getElementById('toast1');
        var heart = document.querySelector('.icon-aixin');
        var heart1 = document.querySelector('.icon-wujiaoxing');
        var toastContent = toast.querySelector('.weui-toast__content');
        var toastContent1 = toast1.querySelector('.weui-toast__content1');
        var p = true;
        var k = true;
        watchBtn.addEventListener('click', function() {
            toast.style.display = 'block';
            if (p) {
                heart.style.color = 'red';
                toastContent.innerHTML = '已标记为想看';
            } else {
                heart.style.color = '#fff';
                toastContent.innerHTML = '已取消想看';
            }
            setTimeout(function() {
                toast.style.display = 'none';
            }, 2000)
            p = !p;
        })
        watchedBtn.addEventListener('click', function() {
                toast1.style.display = 'block';
                if (k) {
                    heart1.style.color = 'yellow';
                    toastContent1.innerHTML = '已标记为看过';
                } else {
                    heart1.style.color = '#fff';
                    toastContent1.innerHTML = '已取消看过';
                }
                setTimeout(function() {
                    toast1.style.display = 'none';
                }, 2000)
                k = !k;
            })
            //简介
        var content = document.querySelector('.movie-desc');
        content.addEventListener('click', function() {
            if (content.querySelector('.content').classList.contains('line-clamp')) {
                content.querySelector('.content').classList.remove('line-clamp');
                content.querySelector('.iconfont').classList.add('up');
            } else {
                content.querySelector('.content').classList.add('line-clamp');
                content.querySelector('.iconfont').classList.remove('up');
            }
        })
    </script>
